{% extends 'base/main.html' %}
{% block content %}




<div class="container d-flex">
    <div class="col-6">
        <div>
            <h1>{{ request.user }}</h1>
        </div>
    </div>
    <div class="col-6 align-middle">
        {% if  request.user.is_authenticated %}

        <a href="{% url 'logout' %}" class="d-block"><button type="button" class="btn btn-dark ">Logout</button></a>
        {% else %}
        <a href="{% url 'login' %}" class="d-block" ><button type="button" class="btn btn-info">Login</button></a>
        {% endif %}
    </div>

</div>


<hr>
<h1>My List</h1>


<a href="{% url 'task-create' %}"><button type="button" class="btn btn-secondary">Add Task</button></a>

<table class="table table-hover ">
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>

    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>

{% endblock content %}
